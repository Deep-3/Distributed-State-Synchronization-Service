version: "3.9"

services:
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  collab-app-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: collab-app-1
    ports:
      - "3001:3000"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  collab-app-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: collab-app-2
    ports:
      - "3002:3000"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

networks:
  default:
    name: collab-net
    driver: bridge
